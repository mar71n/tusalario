    <div id="capa0">
        <div id="capa1">¡Esta es mi primer capa!</div>
        <div id="capa2">¡Esta es mi segunda capa!</div>
    </div>
    <div id="capa3">¡Esta es mi segunda capa!</div>
    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    // Load the Visualization API library and the piechart library.
    google.load('visualization', '1.0', {'packages':['corechart']});
    google.load('visualization', '1.0', {'packages':['corechart', 'controls']});
    google.setOnLoadCallback(drawChart);
    // ... draw the chart...
    function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'mes');
      data.addColumn('number', 'valor');
      data.addRows([
        [new Date(2014,00,1), 3],
        [new Date(2014,01,1), 1],
        [new Date(2014,02,1), 1], 
        [new Date(2014,03,1), 1],
        [new Date(2014,04,1), 2],
        [new Date(2014,05,1), 2],
        [new Date(2014,06,1), 5],
        [new Date(2014,07,1), 4],
        [new Date(2014,08,1), 3],
        [new Date(2014,09,1), 4],
        [new Date(2014,10,1), 5],
        [new Date(2014,11,1), 6],
        [new Date(2015,01,1), 2]
      ]);

      // Set chart options
      var options = {'title':'How Much Pizza I Ate Last Night',
                     'width':400,
                     'height':300,
                     'range':{'start':Date(2014,04,1),'end':Date(2014,05,1)}
                     };
                        controlWrapper = new google.visualization.ControlWrapper({
                                    controlType: 'ChartRangeFilter',
                                    containerId: 'filter',
                                    options: {
                                        filterColumnIndex: 0,
                                        height: 75,
                                        ui: {
                                            chartType: 'LineChart',
                                            chartOptions: {
                                                chartArea: {
                                                    width: '55%',
                                                    height: 400
                                                },
                                                hAxis: {
                                                    baselineColor: 'none'
                                                }
                                            },
                                            // 1 day in milliseconds = 24 * 60 * 60 * 1000 = 86,400,000
                                            minRangeSize: 86400000
                                        }
                                    }
                                });

                                var chartWrapper = new google.visualization.ChartWrapper({
                                    chartType: 'LineChart',
                                    containerId: 'chart',
                                    options: {
                                        width: '99%',
                                        height: 400,
                                        chartArea: {
                                            width: '55%'
                                        },
                                        legend: 'bottom',
                                        hAxis: {
                                            maxTextLines: 15,
                                            minTextSpacing: 100
                                        },
                                        vAxis: {
                                            minValue: 0
                                        },
                                        animation:{
                                            duration: 500,
                                            easing: 'out',
                                        },
                                        'range':{'start':Date(2014,04,1),'end':Date(2014,05,1)},
                                        title: 'Offense Numbers'
                                    }
                                    });
      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
            
  		var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));
		dashboard
			.bind(controlWrapper, chartWrapper)
			.draw(data);
    }
   </script>
   <br>
   <div id='chart_div'>
   </div>
   <div id='dashboard'>
   	<div id="chart"></div>
	<div id="filter_title">Date Filter</div>
	<div id="filter" style="height: 50px;"></div>
	<div id="filter_mobile"></div>
   </div>
</body>
</html>
